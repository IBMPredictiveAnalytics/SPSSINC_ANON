Description=Cette commande remplace les valeurs des variables sp\u00e9cifi\u00e9es par les nouvelles valeurs selon l'une des trois m\u00e9thodes.  Elle est con\u00e7ue pour les situations o\u00f9 les valeurs r\u00e9elles doivent \u00eatre masqu\u00e9es \u00e0 des fins de confidentialit\u00e9 ou autre.  Elle permet \u00e9galement de remplacer les noms de variables par des \u00e9quivalents anonymes.
Summary=Rendre anonymes des variables et des donn\u00e9es
